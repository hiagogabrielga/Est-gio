<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidanania ativa</title>
    <link rel="stylesheet" href="../../codigoBase/telasDeCriaLogarconta/reset.css">
    <link rel="stylesheet" href="../../codigoBase/telasDeCriaLogarconta/styleCodigoBase.css">
    <link rel="stylesheet" href="../css/style_telaCatalogadasOP.css">
    <link rel="shortcut icon"  type="imagex/png" href="../../imagens/Cidadania Ativa (1) 1.icon">
</head>

<body>
    <main>
        <div id="imagem-fundo-container">
            <div class="decoracao-mobile">
                <div class="decoracao">
                    <img class="decoracao-telas-login" src="../../imagens/Rectangle 5.png" alt="">
                    <img class="decoracao-telas-login" src="../../imagens/Rectangle 6.png" alt="">
                </div>
            </div>
        </div>
        <div class="campo-conteudo">
            <div class="estilo-fundo-formulario">
                <form action="*" id="fomulario-adicionar-situacao">
                    <img id="logo-mobile" src="../../imagens/Cidadania Ativa.png" alt="">
                    <div class="container-cadastrar-problema-responsavel">
                        <h2 id="texto_explicativo"> Para continuar, catalogue a situação que está conta será responsável
                            em resolver.</h2>
                        <div class="container-pai">
                            <h3 id="label-container-filho">Lista de situações já catalogadas</h3>
                            <div class="container-filho">
                                <div class="problemas-catalogados">
                                    <h4 class="problema">Vazamento de água</h4>
                                    <p class="responsavel"><strong>Responsável:</strong>SAAE</p>
                                </div>
                                <div class="problemas-catalogados">
                                    <h4 class="problema">Sinalização no transito</h4>
                                    <p class="responsavel"><strong>Responsável:</strong>SETRAM</p>
                                </div>

                            </div>
                            <button  type="button" id="botao-adicionar-situacao"> Adicionar situação</button>
                        </div>
                    </div>

                    <div class="etapas-descricao">
                        <h3>Etapa <span id="numero-etapa"></span> de 4</h3>
                        <div class="barras">
                            <div class="barra"></div>
                            <div class="barra"></div>
                            <div class="barra"></div>
                            <div class="barra"></div>
                        </div>
                    </div>
                    <button class="botao_proximo">Enviar</button>
                </form>


            </div>
            <div class="campo-imagem-logo">
                <img id="logo" src="../../imagens/logoSemNome.png" alt="">
                <div class="titulo-e-eslogam">
                    <h2>Cidadania Ativa</h2>
                    <h3>Sua voz, nossa cidade: juntos por um lugar melhor!</h3>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script>
        document.querySelectorAll('#fomulario-adicionar-situacao').forEach(input => {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
