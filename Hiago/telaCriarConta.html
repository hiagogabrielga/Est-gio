<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidanania ativa</title>
    <link rel="stylesheet" href="css/styleBase.css">
    <link rel="stylesheet" href="css/styleCampoDadosBasicos.css">
    <link rel="stylesheet" href="css/styleCampoVerificacaoEmail.css">
    <link rel="stylesheet" href="css/styleCampoImagem.css">
    <link rel="stylesheet" href="css/styleCampoCep.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <main>
        <div id="imagem-fundo-container">
            <img id="imagem-fundo-desktop" src="../../imagens/Vilhena-751x420.png" alt="Imagem de fundo">
            <div class="decoracao-mobile">
                <div class="decoracao">
                    <img class="decoracao-telas-login" src="../imagens/Rectangle 5.png" alt="">
                    <img class="decoracao-telas-login" src="../imagens/Rectangle 6.png" alt="">
                </div>
            </div>
        </div>
        <div class="campo-conteudo">
            <div class="estilo-fundo-formulario">
                <form action="*" id="formulario-cria-conta">
                    <img id="logo-mobile" src="../imagens/Cidadania Ativa.png" alt="Logo Cidadania Ativa">
                    <div class="campo-input-dados-basicos" style="display: none;">
                        <input class="input-dados-basicos" type="text" placeholder="Nome" id="input-nome">

                        <input class="input-dados-basicos" type="email" id="input-email" placeholder="Email">

                        <input class="input-dados-basicos" type="password" id="input-senha" placeholder="Senha">

                        <input class="input-dados-basicos" type="password" id="input-confirmacao"
                            placeholder="Confirmar senha">
                    </div>

                    <div class="campo-verificacao-email">
                        <div id="texto-campo-verificacao">
                            <h3>Foi enviado um código para o Email <span id="span-endereco-email">adoadoado</span>,
                                adicione este
                                códigoa a baixo</h3>
                        </div>
                        <div id="inputs-codigo-verificacao">
                            <input class="input-codigo" type="number">
                            <input class="input-codigo" type="number" disabled>
                            <input class="input-codigo" type="number" disabled>
                            <input class="input-codigo" type="number" disabled>
                            <input class="input-codigo" type="number" disabled>
                        </div>
                        <div id="campo-botoes-de-solucao">
                            <button class="botoes-de-solucao" id="botao-nao-acesso-email">Não tenho acesso a esse
                                email</button>
                            <button class="botoes-de-solucao" id="botao-enviar-novamente">Enviar o código
                                novamente</button>
                        </div>
                        <button id="botao-verificar">verificar</button>
                    </div>
                    <div class="campo-verificacao-cep">
                        <div id="campo-cep">
                            <span id="message"></span>
                            <input id="input-cep" placeholder="Cep">
                        </div>
                        <div id="campo-dados-cep">
                            <input id="input-estado" type="text" placeholder="Estado">
                            <input id="input-cidade" type="text" placeholder="Cidade">
                            <input id="input-bairro" type="text" placeholder="Bairro">
                            <input id="input-rua" type="text" placeholder="Rua">
                        </div>
                    </div>
                    <div class="campo-adicionar-imagem">
                        <div id="botaoIniciar">
                            <h2>Tire uma foto para seu perfil</h2>
                            <button type="button" id="startButton" onclick="iniciarGravacao()">
                                <div id="div-iconCamera" class="antes-de-tirar-foto" >
                                    <img src="../../imagens/iconeCamera.png" alt="Icone de Câmera">
                                </div>
                            </button>
                        </div>
                        <div id="tela-depois-de-tirar-foto" style="display: none;">
                            <h2>Tire uma foto para seu perfil</h2>
                            <canvas id="inicio">
                            </canvas>
                            <button type="button" id="startButtonDespois" onclick="confirmarTirarFoto()">Tirar outra foto</button>
                        </div>


                        <div id="campoVisualizacao" style="display: none;">
                            <div class="botao-voltar">
                                <button type="button" id="stopButton" onclick="pararGravacao()"><i class="bi bi-arrow-left"></i>Voltar</button>

                                <button type="button" onclick="trocarCamera()" id="botaotrocarCamera">Trocar câmera</button>
                            </div>
                            <video autoplay style="display: none;"></video>
                            <canvas style="display: none;" id="campo-mostrar-imagem"></canvas>
                            <div class="botoes-manipurar-foto">
                                <div class="botao-tirar-e-deletar-foto">
                                    <button type="button" id="buttonFoto" onclick="tirarFoto()"><i
                                            class="bi bi-camera"></i>Tirar Foto</button>
                                    <button type="button" id="excluirImagem" style="display: none;"
                                        onclick="deletarImagem()"><i class="bi bi-trash"></i>Excluir</button>
                                </div>
                                <div class="botao-salvar">
                                    <button type="button" id="finalizar" onclick="finalizarFoto()">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="etapas-descricao">
                        <h3>Etapa <span id="numero-etapa"></span> de 4</h3>
                        <div class="barras">
                            <div class="barra"></div>
                            <div class="barra"></div>
                            <div class="barra"></div>
                            <div class="barra"></div>
                        </div>
                    </div>
                    <button type="button" class="botao-proximo" onclick="proximaEtapa()">Próximo</button>
                </form>
            </div>
            <div class="campo-imagem-logo">
                <img id="logo" src="../imagens/logoSemNome.png" alt="">
                <div class="titulo-e-eslogam">
                    <h2>Cidadania Ativa</h2>
                    <h3>Sua voz, nossa cidade: juntos por um lugar melhor!</h3>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/scriptCamera.js"></script>
    <script src="./js/scriptCep.js"></script>
    <script src="./js/scriptNavegarPorFomulário.js"></script>
</body>

</html>
