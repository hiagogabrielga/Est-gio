<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania ativa</title>
    <link rel="stylesheet" href="css/styleBase.css">
    <link rel="stylesheet" href="css/styleCampoDadosBasicos.css">
    <link rel="stylesheet" href="css/styleCampoVerificacaoEmail.css">
    <link rel="stylesheet" href="css/styleCampoImagem.css">
    <link rel="stylesheet" href="css/styleCampoCep.css">
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="shortcut icon" type="imagex/png" href="../imagens/Cidadania Ativa (1) 1.icon">
</head>

<body>
    <main>
        <div id="imagem-fundo-container">
            <img id="imagem-fundo-desktop" src="../imagens/Vilhena-751x420.png" alt="Imagem de fundo">
            <div class="decoracao-mobile">
                <div class="decoracao">
                    <img class="decoracao-telas-login" src="../imagens/Rectangle 5.png" alt="">
                    <img class="decoracao-telas-login" src="../imagens/Rectangle 6.png" alt="">
                </div>
            </div>
        </div>
        <div class="campo-conteudo">
            <div class="estilo-fundo-formulario">
                <form action="*" id="formulario-cria-conta">
                    <button type="button" class="botao-voltar-etapa" onclick="voltarEtapa()"
                        style="display: none;">Voltar</button>
                    <img id="logo-mobile" src="../imagens/Cidadania Ativa.png" alt="Logo Cidadania Ativa">
                    <div class="campo-input-dados-basicos" style="display: none;">
                        <div class="campo-nome">
                            <input class="input-dados-basicos" type="text" placeholder="Nome" id="input-nome">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="campo-email">
                            <input class="input-dados-basicos" type="email" id="input-email" placeholder="Email"
                                oninput="transferirEmail(event)">
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                        <div class="senha">
                            <input type="password" id="input-senha" required placeholder=" Nova Senha">
                            <i class="bi bi-eye-fill" id="mostrar-senha"
                                onclick="mostrarSenha('input-senha','mostrar-senha')"></i>
                        </div>
                        <div class="senha-de-confirmacao">
                            <input type="password" id="input-senha-de-confirmacao" placeholder="Confirmar senha">
                            <i class="bi bi-eye-fill" id="mostrar-senha-de-confirmacao"
                                onclick="mostrarSenha('input-senha-de-confirmacao','mostrar-senha-de-confirmacao')"></i>
                        </div>
                        <script>

                            document.getElementById('input-nome').addEventListener('focus', function () {
                                document.querySelector('.campo-nome').classList.add('focus');
                            });
                            document.getElementById('input-nome').addEventListener('blur', function () {
                                document.querySelector('.campo-nome').classList.remove('focus');
                            });

                            document.getElementById('input-email').addEventListener('focus', function () {
                                document.querySelector('.campo-email').classList.add('focus');
                            });
                            document.getElementById('input-email').addEventListener('blur', function () {
                                document.querySelector('.campo-email').classList.remove('focus');
                            });

                            document.getElementById('input-senha').addEventListener('focus', function () {
                                document.querySelector('.senha').classList.add('focus');
                            });
                            document.getElementById('input-senha').addEventListener('blur', function () {
                                document.querySelector('.senha').classList.remove('focus');
                            });

                            document.getElementById('input-senha-de-confirmacao').addEventListener('focus', function () {
                                document.querySelector('.senha-de-confirmacao').classList.add('focus');
                            });
                            document.getElementById('input-senha-de-confirmacao').addEventListener('blur', function () {
                                document.querySelector('.senha-de-confirmacao').classList.remove('focus');
                            });
                        </script>
                    </div>

                    <div class="campo-verificacao-email">
                        <div id="campo-input-verificacao-email">
                            <div id="texto-campo-verificacao">
                                <h3>Foi enviado um código para o Email <span id="span-endereco-email">email</span>,
                                    adicione este
                                    código abaixo</h3>
                            </div>
                            <div id="inputs-codigo-verificacao">
                                <input class="input-codigo" type="number">
                                <input class="input-codigo" type="number" disabled>
                                <input class="input-codigo" type="number" disabled>
                                <input class="input-codigo" type="number" disabled>
                                <input class="input-codigo" type="number" disabled>
                            </div>
                            <div id="campo-botoes-de-solucao">
                                <button type="button" class="botoes-de-solucao" id="botao-nao-acesso-email"
                                    onclick="voltarEtapa()">Não tenho
                                    acesso a esse
                                    email</button>
                                <button type="button" class="botoes-de-solucao" id="botao-enviar-novamente"
                                    onclick="envirCodigo()">Enviar o
                                    código
                                    novamente</button>
                            </div>
                            <button type="button" id="botao-verificar">verificar</button>
                        </div>
                        <div id="campo-conclusao-verificacao-email" style="display: none;">
                            <i class="bi bi-shield-fill-check"></i>
                            <h3>Verificação concluída</h3>
                            <h4>Avance para a próxima etapa.</h4>
                        </div>
                    </div>
                    <div class="campo-verificacao-cep">
                        <div id="campo-cep">
                            <span id="message"></span>
                            <div class="campo-input-cep">
                                <input id="input-cep" placeholder="Cep">
                                <i class="bi bi-geo-alt-fill"></i>
                            </div>
                            <script>
                                document.getElementById('input-cep').addEventListener('focus', function () {
                                    document.querySelector('.campo-input-cep').classList.add('focus');
                                });
                                document.getElementById('input-cep').addEventListener('blur', function () {
                                    document.querySelector('.campo-input-cep').classList.remove('focus');
                                });
                            </script>
                        </div>
                        <div id="campo-dados-cep">
                            <input id="input-estado" type="text" placeholder="Estado" disabled>
                            <input id="input-cidade" type="text" placeholder="Cidade" disabled>
                            <input id="input-bairro" type="text" placeholder="Bairro" disabled>
                            <input id="input-rua" type="text" placeholder="Rua" disabled>
                        </div>
                    </div>
                    <div class="campo-adicionar-imagem">
                        <div id="botaoIniciar">
                            <h2>Tire uma foto para seu perfil</h2>
                            <button type="button" id="startButton" onclick="iniciarGravacao()">
                                <div id="div-iconCamera" class="antes-de-tirar-foto">
                                    <img src="../imagens/iconeCamera.png" alt="Icone de Câmera">
                                </div>
                            </button>
                        </div>

                        <div id="tela-depois-de-tirar-foto" style="display: none;">
                            <h2>Tire uma foto para seu perfil</h2>
                            <canvas id="inicio">
                            </canvas>
                            <button type="button" id="startButtonDespois" onclick="confirmarTirarFoto()">Tirar outra
                                foto</button>
                        </div>


                        <div id="campoVisualizacao" style="display: none;">
                            <div class="botao-voltar">
                                <button type="button" id="stopButton" onclick="pararGravacao()"><i
                                        class="bi bi-arrow-left"></i>Voltar</button>

                                <button type="button" onclick="trocarCamera()" id="botaotrocarCamera">Trocar
                                    câmera</button>
                            </div>
                            <video autoplay style="display: none;"></video>
                            <canvas style="display: none;" id="campo-mostrar-imagem"></canvas>
                            <div class="botoes-manipurar-foto">
                                <div class="botao-tirar-e-deletar-foto">
                                    <button type="button" id="buttonFoto" onclick="tirarFoto()"><i
                                            class="bi bi-camera"></i>Tirar Foto</button>
                                    <button type="button" id="excluirImagem" style="display: none;"
                                        onclick="deletarImagem()"><i class="bi bi-trash"></i>Excluir</button>
                                </div>
                                <div class="botao-salvar">
                                    <button type="button" id="finalizar" onclick="finalizarFoto()">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="etapas-descricao">
                        <h3>Etapa <span id="numero-etapa">1</span> de 4</h3>
                        <div class="barras">
                            <div class="barra"></div>
                            <div class="barra"></div>
                            <div class="barra"></div>
                            <div class="barra"></div>
                        </div>
                    </div>
                    <button type="button" class="botao-proximo" onclick="proximaEtapa()">Próximo</button>
                </form>
            </div>
            <div class="campo-imagem-logo">
                <img id="logo" src="../imagens/logoSemNome.png" alt="">
                <div class="titulo-e-eslogam">
                    <h2>Cidadania Ativa</h2>
                    <h3>Sua voz, nossa cidade: juntos por um lugar melhor!</h3>
                </div>

            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('#formulario-cria-conta').forEach(input => {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });
        });
    </script>
    <script src="./js/scripts.js"></script>
    <script src="./js/scriptCamera.js"></script>
    <script src="./js/scriptCep.js"></script>
    <script src="./js/scriptNavegarPorFomulário.js"></script>
    <script src="./js/scriptVerificarEmail.js"></script>
</body>

</html>
