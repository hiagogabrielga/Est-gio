<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidanania ativa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../codigoBase/telasDeCriaLogarconta/reset.css">
    <link rel="stylesheet" href="../codigoBase/telasDeCriaLogarconta/styleCodigoBase.css">
    <link rel="stylesheet" href="../css/style_telaLogin.css">
    <link rel="shortcut icon"  type="imagex/png" href="../imagens/Cidadania Ativa (1) 1.icon">
</head>

<body>
    <main>
        <div id="imagem-fundo-container">
            <div class="decoracao-mobile">
                <div class="decoracao">
                    <img class="decoracao-telas-login" src="../imagens/Rectangle 5.png" alt="">
                    <img class="decoracao-telas-login" src="../imagens/Rectangle 6.png" alt="">
                </div>
            </div>
        </div>
        <div class="campo-conteudo">
            <div class="estilo-fundo-formulario">
                <form action="*" id="fomulario-login">
                    <img id="logo-mobile" src="../imagens/Cidadania Ativa.png" alt="">
                    <div class="caixaPai">
                        <h1 id="h1-login">LOGIN</h1>
                        <div class="email">
                            <input type="email" id="emailLogin"  placeholder="E-mail"> 
                            <i class="bi bi-envelope-fill"></i>      
                            <small id="txt_email"></small>            
                        </div>
        
                        <div class="senha">
                            <input type="password" id="senhaLogin"  placeholder="Senha"> 
                            <i class="bi bi-eye-fill" id="btn_senhaLogin" onclick="mostrarSenha('senhaLogin','btn_senhaLogin')"></i>    
                            <small id="txt_senha"></small>               
                        </div>
                        <div>
                            <a href="https://hiagogabrielga.github.io/Estagio/formularioTrocarSenha/telaTrocarSenha.html " class="eq_senha">Esqueci a senha.</a>    
                        </div>
                        <button type="submit" class="botao" > Entrar</button>               
                        <div class="nao_ct">
                            <span>Não tem conta?</span>
                            <a href="https://hiagogabrielga.github.io/Estagio/formulárioDeCriarConta/telaCriarConta.html" id="nao_ct"> Crie agora mesmo</a>    
                            
                        </div>
                    </div>
                </form>
            </div>
            <div class="campo-imagem-logo">
                <img id="logo" src="../imagens/logoSemNome.png" alt="">
                <div class="titulo-e-eslogam">
                    <h2>Cidadania Ativa</h2>
                    <h3>Sua voz, nossa cidade: juntos por um lugar melhor!</h3>
                </div>

            </div>
        </div>
        <script src="../js/script.js"></script>
        <script src="../js/validarLogin.js"></script>
    </main>
    <footer>

    </footer>
</body>

</html>
