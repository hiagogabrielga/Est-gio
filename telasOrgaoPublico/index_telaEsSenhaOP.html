<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidanania ativa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../codigoBase/telasDeCriaLogarconta/reset.css">
    <link rel="stylesheet" href="../../codigoBase/telasDeCriaLogarconta/styleCodigoBase.css">
    <link rel="stylesheet" href="../css/style_telaEsSenha.css">
    <link rel="shortcut icon"  type="imagex/png" href="../../imagens/Cidadania Ativa (1) 1.icon">
    
</head>

<body>
    <main>
        <div id="imagem-fundo-container">
            <div class="decoracao-mobile">
                <div class="decoracao">
                    <img class="decoracao-telas-login" src="../../imagens/Rectangle 5.png" alt="">
                    <img class="decoracao-telas-login" src="../../imagens/Rectangle 6.png" alt="">
                </div>
            </div>
        </div>
        <div class="campo-conteudo">
            <div class="estilo-fundo-formulario">
                <form action="*" id="fomulario-eqSenha">
                    <img id="logo-mobile" src="../../imagens/Cidadania Ativa.png" alt="">
                    <div class="caixaPai">
                        <h1>Crie sua nova senha</h1>
                        <div class="senha">
                            <input type="password" id="senhaEsqueci" required placeholder=" Nova Senha"> 
                            <i class="bi bi-eye-fill" id="btn_senhaEsqueci" onclick="mostrarSenha('senhaEsqueci','btn_senhaEsqueci')"></i>                   
                        </div>
                        <div class="cf_senha">
                            <input type="password" id="cf_senha" placeholder="Confirmar senha" >        
                            <i class="bi bi-eye-fill" id="btn_cf_senha" onclick="mostrarSenha('cf_senha','btn_cf_senha')"></i>            
                        </div>                
                    </div>
                    <button class="botao" onclick="validarSenhas()"> Pronto </button>
                </form>
            </div>
            <div class="campo-imagem-logo">
                <img id="logo" src="../../imagens/logoSemNome.png" alt="">
                <div class="titulo-e-eslogam">
                    <h2>Cidadania Ativa</h2>
                    <h3>Sua voz, nossa cidade: juntos por um lugar melhor!</h3>
                </div>

            </div>
        </div>
        <script src="../js/script.js"></script>
        <script src="../js/validarSenhas.js"></script>
    </main>
</body>
